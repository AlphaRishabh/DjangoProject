{% extends 'store/base.html' %}

{% block content %}
  <center>
    <div class="wrapper">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
        <circle class="checkmark__circle" cx="60" cy="60" r="55" fill="none" stroke="#7ac142" stroke-width="8"/>
        <path class="checkmark__check" fill="none" d="M35 60 l20 20 l40 -40" stroke="#fff" stroke-width="12"/>
      </svg>
    </div>
    <p style="font-size: 24px; font-weight: bold; margin-top: 15px;">ORDER PLACED SUCCESSFULLY</p>
  </center>

  <style>
    .wrapper {
      height: 30vh;
      width: 30vh;
      margin-top: 20px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkmark__circle {
      stroke-dasharray: 345;
      stroke-dashoffset: 345;
      stroke-linecap: round; /* Ensures smooth edge for the circle */
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      stroke-dasharray: 80;
      stroke-dashoffset: 80;
      stroke: rgb(112, 211, 46);
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
{% endblock %}
